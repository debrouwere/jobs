# TODO: guarantee persistence of data volume

store:
  image: redis

scheduler:
  image: debrouwere/jobs
  command: job tick --host store
  links:
    - store

runner:
  image: debrouwere/jobs
  command: job respond log job-log-runner --host store
  volumes:
    - log:/var/log/jobs
  links:
    - store
    - scheduler

client:
  image: debrouwere/jobs
  command: job put ticker log "hello world" --seconds 5 --host store
  links:
    - store
    - scheduler